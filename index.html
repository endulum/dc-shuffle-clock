<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple alarm tool for use with Dragon Cave.">
    <title>Cave Shuffle Clock</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"> -->
    <script src="script.js" defer></script>
</head>
<body class="flex-center">
    <main>

        <div class="row">
            <div class="left">
                <label for="delay-input" class="bold">Delay</label>
            </div>
            <div class="right">
                <p>Warn me <input type="number" id="delay-input" class="input" min="1" max="59"> seconds before each shuffle.</p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <label for="sound-select" class="bold">Sound</label>
            </div>
            <div class="right">
                <select id="sound-select" class="input sound_input"></select>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <label for="volume-input" class="bold">Volume</label>
            </div>
            <div class="right volume_row">
                <input type="range" id="volume-input" class="input volume_input" min="1" max="100">
                <button type="button" id="test-sound" class="volume_test">Test Sound</button>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <label for="notif-toggle" class="bold">Notify</label>
            </div>
            <div class="right notif_options">
                <button type="button" id="notif-toggle"></button>
                <div>
                    <input type="checkbox" id="jump-toggle" class="input">
                    <label for="jump-toggle">Jump to biome when clicked</label>
                    <p class="biome_adjust">
                        Take me to the
                        <select title="Biome Selection" id="biome-select" class="input"></select>
                        in a
                        <select title="Tab Behavior Selection" id="popup-select" class="input">
                            <option value="tab">new tab</option>
                            <option value="window">new window</option>
                        </select>
                    </p> <!-- on mobile, tapping on this paragraph selects the jump-toggle checkbox? why? -->
                </div>
                <div>
                    <input type="checkbox" id="dismiss-toggle" class="input">
                    <label for="dismiss-toggle">Dismiss notification when shuffle occurs</label>
                </div>
            </div>
        </div>

    </main>
